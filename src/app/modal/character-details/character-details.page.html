<ion-header>
  <ion-toolbar>
    <ion-title>
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()" class="modalCloseButton">
        Cancel
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img class="character-poster" src="{{character.thumbnail.path + '.' + character.thumbnail.extension}}" />
  <ion-card-header>
    <ion-card-subtitle> </ion-card-subtitle>
    <ion-card-title>{{character.name}}</ion-card-title>
  </ion-card-header>
  <ion-list>
    <ion-item>
      <ion-label>Movies</ion-label>
      <ion-col></ion-col>
      {{character.series.available}}
    </ion-item>
    <ion-item>
      <ion-label>Stories</ion-label>
      <ion-col></ion-col>
      {{character.stories.available}}
    </ion-item>
  </ion-list>
  <ion-card-header>
    <ion-button expand="block" shape="round" (click)="pickARandomMovieByCharacter()">Pick a movie</ion-button>
  </ion-card-header>


</ion-content>
